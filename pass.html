<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>好用的密码是忘不记的</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
          
<blockquote class="layui-elem-quote layui-large-text">
  有没有这样的经历，网络时代，要记的密码太多了，每个web、app都设置密码。 <br>
  微信、QQ、支付宝、电脑、邮箱 ... 如此繁多的密码，太让人崩溃了。<br>
  
</blockquote>
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>为你生成好用的密码</legend>
</fieldset>
 
<form class="layui-form layui-form-pane" action="" lay-filter="example">
  <div class="layui-form-item">
    <label class="layui-form-label">输入钥匙</label>
    <div class="layui-input-block">
      <input type="text" id="userkey" name="userkey" lay-verify="title" autocomplete="off" placeholder="输入几个你记得住的字，自己不会忘的，别告诉他人。" class="layui-input">
    </div>
  </div>
 
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="button" id="btnGen" onclick="gen()" class="layui-btn layui-btn-normal" style="min-width:10em;" >生成好用的密码</button>
    </div>
  </div>
  
  <input type="text" style="opacity: 0; z-index: -10;" id="passwordCopy" value="xxx">

  <div class="layui-form-item">
    <label class="layui-form-label">简单密码</label>
    <div class="layui-input-block">
      <button type="button" id="btn1" onclick="copy('btn1')" class="layui-btn" style="min-width:10em;"> </button>
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">复杂密码</label>
    <div class="layui-input-block">
      <button type="button" id="btn2" onclick="copy('btn2')"  class="layui-btn layui-btn-warm" style="min-width:10em;"></button>
    </div>
  </div>
</form>
         
<script src="layui/layui.js" charset="utf-8"></script>
<script src="makepass.js" charset="utf-8"></script>
<!--MD5加密-->
<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    function strip(str)
    {
        return str.replace(/\s+/g, "");
    }
    
    function message(str)
    {
        layui.use('layer', function(){
            var layer = layui.layer;
            layer.msg(str, {time: 1500});
        });
    }
      
    function copy(id) {
        let target = null;
        let text = document.getElementById(id).innerText;
        
        target = document.getElementById('passwordCopy');
        target.value = text;
        console.log(target);
        
        try {
            target.select();
            console.log(target.innerText);
            document.execCommand("copy");
            console.log('复制成功')
            
            message('复制到您剪贴板了');
        } catch (e) {
            console.log('复制失败')
        }
    }
    
    function gen(){
        let key = document.getElementById('userkey').value;
        key = strip(key);
        if(key.length < 1){
            message("您还没输入钥匙呢，点我干嘛");
        }
        console.log(key);
        ret = makePassword(key);
        document.getElementById('btn1').innerText = ret['simple'];
        document.getElementById('btn2').innerText = ret['hard'];
    }
</script>

</body>
</html>
